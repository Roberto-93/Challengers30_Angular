<div class="weather-container">
    <input type="text" [(ngModel)]="city" placeholder="Inserisci città">
    <button (click)="search()">Cerca</button>
  
    <div *ngIf="weather">
      <h2>{{ weather.name }}</h2>
      <p>Temperatura: {{ weather.main.temp }} °C</p>
      <p>Umidità: {{ weather.main.humidity }}%</p>
      <!-- Aggiungi altri dettagli meteo qui -->
    </div>
  </div>
